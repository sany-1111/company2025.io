<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤請假表單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .time-options {
      margin-top: 10px;
    }
    .time-options label {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .logout {
      margin-top: 10px;
      background-color: #f44336;
    }
  </style>
</head>
<body onload="checkLogin()">
  <div class="form-container">
    <h2>請假表單</h2>

    <label>姓名</label>
    <input type="text" id="name" disabled>

    <label>請假日期</label>
    <input type="date" id="date" required>

    <label>假別</label>
    <select id="type" required>
      <option value="">請選擇</option>
      <option value="事假">事假</option>
      <option value="病假">病假</option>
      <option value="特休">特休</option>
    </select>

    <label>請假時段</label>
    <div class="time-options">
      <label><input type="radio" name="time" value="上午" required> 上午</label>
      <label><input type="radio" name="time" value="下午"> 下午</label>
      <label><input type="radio" name="time" value="全天"> 全天</label>
    </div>

    <label>請假原因</label>
    <textarea id="reason" rows="4" required></textarea>

    <button onclick="submitLeave()">送出</button>
    <button class="logout" onclick="logout()">登出</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwSgfimBu2L7JMKXnxnNmqkqcncT4szf9saXas1j_wHHI4OSMLlvvGdAEBgu7rgX7bF/exec";

    function checkLogin() {
      const role = sessionStorage.getItem("userRole");
      const user = sessionStorage.getItem("username");
      if (!role || !user) {
        alert("請先登入");
        window.location.href = "index.html";
        return;
      }
      document.getElementById("name").value = user;
    }

    function submitLeave() {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const time = document.querySelector('input[name="time"]:checked')?.value;
      const reason = document.getElementById("reason").value;

      if (!date || !type || !time || !reason) {
        alert("請填寫所有欄位");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `action=leave&name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&type=${encodeURIComponent(type)}&time=${encodeURIComponent(time)}&reason=${encodeURIComponent(reason)}`
      })
      .then(res => res.text())
      .then(result => {
        if (result === "OK") {
          alert("✅ 請假資料已送出！");
          document.getElementById("date").value = "";
          document.getElementById("type").value = "";
          document.getElementsByName("time").forEach(el => el.checked = false);
          document.getElementById("reason").value = "";
        } else {
          alert("❌ 送出失敗：" + result);
        }
      })
      .catch(err => {
        alert("❌ 網路錯誤：" + err);
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤請假表單</title>
  <link rel="stylesheet" href="leave.css">
</head>
<body>
  <button id="logoutBtn" onclick="logout()">登出</button>

  <div class="form-container">
    <h2>請假表單</h2>
    <form method="POST"
          action="https://script.google.com/macros/s/AKfycbzmP06TY1DdBp8vfaHgvF72Za8f9GlGIbhWeqFmgKFYvmE1FitgTevRyFGPIgcySkui/exec"
          target="hidden_iframe"
          onsubmit="submitted=true;">

      <label>姓名</label>
      <p id="displayName" style="font-weight:bold; margin-bottom: 10px;"></p>
      <input type="hidden" name="name" id="realName">


      <label>請假日期</label>
      <input type="date" name="date" required>

      <label>假別</label>
      <select name="type" required>
        <option value="">請選擇</option>
        <option value="事假">事假</option>
        <option value="病假">病假</option>
        <option value="特休">特休</option>
      </select>

      <label>請假時段</label>
      <div class="time-options">
        <label><input type="radio" name="time" value="上午" required> 上午</label>
        <label><input type="radio" name="time" value="下午"> 下午</label>
        <label><input type="radio" name="time" value="全天"> 全天</label>
      </div>

      <label>請假原因</label>
      <textarea name="reason" rows="4" required></textarea>

      <button type="submit">送出</button>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"
          onload="if(submitted) alert('✅ 表單已提交並儲存！');"></iframe>

  <script src="leave.js"></script>
</body>
</html>

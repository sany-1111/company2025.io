
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤登入系統</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .login-box, .tab-section {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 900px;
      text-align: center;
      margin-top: 40px;
    }

    .login-box img {
      width: 200px;
      height: auto;
      margin-bottom: 25px;
    }

    h2, h3 {
      margin: 0 0 20px 0;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357ABD;
    }

    .tabs {
      display: none;
      margin-top: 20px;
      gap: 10px;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    .tab-btn.active {
      background-color: #4A90E2;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4A90E2;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #leaveTab, #registerTab {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <img src="logo.png" alt="輕井澤 Logo">
    <h2>登入系統</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <p id="loginError" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- 分頁導覽 -->
  <div class="tabs" id="tabs">
    <button class="tab-btn active" onclick="switchTab('leave')">📋 請假紀錄</button>
    <button class="tab-btn" onclick="switchTab('register')">➕ 建立帳號</button>
  </div>
  <button onclick="logout()" style="margin-top:20px; background-color:#f44336; display:none;" id="logoutBtn">🚪 登出</button>

  <!-- 請假紀錄 -->
  <div class="tab-section" id="leaveTab">
    <h3>📋 請假紀錄</h3>
    <table id="leaveTable">
      <thead>
        <tr>
          <th>姓名</th><th>請假日期</th><th>假別</th><th>時段</th><th>原因</th><th>送出時間</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 建立帳號 -->
  <div class="tab-section" id="registerTab">
    <h3>➕ 建立帳號</h3>
    <input type="text" id="newUser" placeholder="帳號">
    <input type="password" id="newPass" placeholder="密碼">
    <select id="newRole">
      <option value="staff">員工</option>
      <option value="manager">主管</option>
    </select>
    <button onclick="registerUser()">建立帳號</button>
    <p id="registerMsg" style="color:green;"></p>
  </div>

  <script>
    window.onload = function () {
      const role = sessionStorage.getItem("loginRole");
      if (role === "manager" || role === "admin") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("tabs").style.display = "flex";
        document.getElementById("logoutBtn").style.display = "block";
        switchTab("leave");
        loadLeaveData();
      } else if (role === "staff") {
        window.location.href = "leave.html";
      }
    };

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      fetch(`https://script.google.com/macros/s/AKfycbzT8opiinjMXtXyMFtnexg8ZWXFBqgnEh6hJckEBf4m4zui5NGQcnPdfoaT6qIjU78I/exec?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`)
        .then(res => res.text())
        .then(role => {
          if (role === "staff") {
            sessionStorage.setItem("loginRole", "staff");
            window.location.href = "leave.html";
          } else if (role === "manager" || role === "admin") {
            sessionStorage.setItem("loginRole", role);
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("tabs").style.display = "flex";
            document.getElementById("logoutBtn").style.display = "block";
            switchTab("leave");
            loadLeaveData();
          } else {
            error.textContent = "❌ 帳號或密碼錯誤";
          }
        })
        .catch(err => {
          error.textContent = "❌ 登入失敗：" + err;
        });
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-section").forEach(div => div.style.display = "none");
      document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add("active");
      document.getElementById(tab + "Tab").style.display = "block";
    }

    function loadLeaveData() {
      fetch("https://script.google.com/macros/s/AKfycbzT8opiinjMXtXyMFtnexg8ZWXFBqgnEh6hJckEBf4m4zui5NGQcnPdfoaT6qIjU78I/exec")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#leaveTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.name || ""}</td>
              <td>${row.date || ""}</td>
              <td>${row.type || ""}</td>
              <td>${row.time || ""}</td>
              <td>${row.reason || ""}</td>
              <td>${new Date(row["Timestamp"] || row["送出時間"]).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          alert("❌ 請假資料讀取失敗");
          console.error(err);
        });
    }

    function registerUser() {
      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      const role = document.getElementById("newRole").value;
      const msg = document.getElementById("registerMsg");

      if (!user || !pass) {
        msg.style.color = "red";
        msg.textContent = "❗請輸入完整帳號與密碼";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzT8opiinjMXtXyMFtnexg8ZWXFBqgnEh6hJckEBf4m4zui5NGQcnPdfoaT6qIjU78I/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}&role=${role}`
      })
      .then(res => res.text())
      .then(result => {
        if (result === "OK") {
          msg.style.color = "green";
          msg.textContent = "✅ 帳號建立成功";
        } else if (result === "EXISTS") {
          msg.style.color = "red";
          msg.textContent = "⚠️ 帳號已存在";
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ 建立失敗：" + result;
        }
      })
      .catch(err => {
        msg.style.color = "red";
        msg.textContent = "❌ 網路錯誤：" + err;
      });
    }
  </script>
</body>
</html>
